name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: PHP-CS-Fixer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup DDEV
        uses: ddev/github-action-setup-ddev@v1

      - name: Install dependencies
        run: make install

      - name: Run linter
        run: make lint

  analyse:
    name: Psalm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup DDEV
        uses: ddev/github-action-setup-ddev@v1

      - name: Install dependencies
        run: make install

      - name: Run static analysis
        run: make analyse

  test:
    name: PHPUnit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup DDEV
        uses: ddev/github-action-setup-ddev@v1

      - name: Install dependencies
        run: make install

      - name: Run tests
        run: make test

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup DDEV
        uses: ddev/github-action-setup-ddev@v1

      - name: Install dependencies
        run: make install

      - name: Enable Xdebug
        run: ddev xdebug on

      - name: Run tests with coverage
        run: make test-cov

      - name: Code Coverage Summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        id: coverage
        with:
          filename: var/coverage/cobertura.xml
          badge: true
          format: markdown
          output: both
          thresholds: '60 80'

      - name: Add coverage to summary
        run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY

      - name: Extract coverage badge
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: |
          # Extract badge URL from markdown and download SVG
          BADGE_URL=$(grep -oP 'https://img\.shields\.io/badge/[^)]+' code-coverage-results.md | head -1)
          curl -s "$BADGE_URL" > .github/badges/coverage.svg

      - name: Commit coverage badge
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/badges/coverage.svg
          git diff --staged --quiet || git commit -m "Update coverage badge [skip ci]"
          git push

  build:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup DDEV
        uses: ddev/github-action-setup-ddev@v1

      - name: Install dependencies
        run: make install

      - name: Build assets
        run: make build
